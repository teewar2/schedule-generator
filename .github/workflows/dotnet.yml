name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ScheduleGenerator/Testing/
    - name: Build
      run: dotnet build ScheduleGenerator/Testing/ --no-restore
    - name: Test
      run: dotnet test ScheduleGenerator/Testing/ --no-build --verbosity normal
